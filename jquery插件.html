	$.fn.extend({
		fnOver : function(){
			this.mouseenter(function(){
				$(this).css( "background-color","pink" );
			})
			return this;
		},
		fnOut : function(){
			//this指向方法的调用者  
			this.mouseleave(function(){
				//指向dom元素  当前操作的dom元素
				$(this).css( "background-color","" );
			})
		}
	})
	$("li").fnOver().fnOut();
